<!DOCTYPE html>
<!--html 자동완성 = ! + TAB-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹프로그래밍 강의</title>
    <!-- CSS는 헤더에 링크 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 주석 자동완성 = ctrl + / -->
    <!-- 메뉴 영역 -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">WEB DEMO</div>
        <ul class="nav">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="project.html">Project</a>
          </li>
        </ul>
      </div>
    </nav>
    <br /><br />
    <!-- 메인 섹션 -->
    <!-- class 이름 자동완성 = div + . + 클래스 이름 + 엔터 -->
    <section class="main">
      <div class="container">
        <div class="subject">Project</div>
        <br />
        <button
          class="btn_git"
          type="button"
          onclick="location.href='https://github.com/Lrbll'"
        >
          Git으로 떠나기
        </button>
        <p>이 프로젝트의 소스코드는 이 곳에서 확인할 수 있습니다</p>
      </div>
    </section>
    <!-- 스크립트는 바디 맨 끝쪽에 -->
    <script src="main.js"></script>
  </body>
</html>
